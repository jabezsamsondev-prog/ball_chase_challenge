<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Ball Game, Play Now, Ball Chase, Ball, Game, Chase, Exciting"
    />
    <meta name="description" content="Ball Chase Challenge, Play Now!" />
    <title>Ball Chase Challenge</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="sidebar">
        <h1 class="game-title">Ball Chase Challenge</h1>
        <div class="game-instructions mob">
          <p>Click the bouncing balls to score points!</p>
        </div>
        <div class="score-panel">
          <div class="score-container">
            <div class="score-box timer-box">
              <div class="score-label">Time</div>
              <div class="score-value" id="timer">60</div>
            </div>
            <div class="score-box current-score">
              <div class="score-label">Score</div>
              <div class="score-value" id="current-score">0</div>
            </div>
            <div class="score-box high-score">
              <div class="score-label">High Score</div>
              <div class="score-value" id="high-score">0</div>
            </div>
          </div>
          <div class="score-actions">
            <button
              id="pause-game"
              class="reset-btn"
              aria-label="Pause or Resume Game"
              title="Pause or Resume Game"
            >
              Pause
            </button>
            <button
              id="reset-high-score"
              class="reset-btn"
              aria-label="Reset High Score"
              title="Reset High Score"
            >
              Reset
            </button>
            <button
              id="new-game"
              class="reset-btn"
              aria-label="Start New Game"
              title="Start New Game"
            >
              New Game
            </button>
          </div>
          <div class="difficulty-container">
            <div class="difficulty-buttons">
              <button class="difficulty-btn active" data-difficulty="easy">
                Easy
              </button>
              <button class="difficulty-btn medium" data-difficulty="medium">
                Medium
              </button>
              <button class="difficulty-btn hard" data-difficulty="hard">
                Hard
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="game-area">
        <div class="game-instructions">
          <p>Click the bouncing balls to score points!</p>
        </div>
        <div class="container">
          <!-- Gameplay overlay -->
          <div
            class="play-overlay"
            id="play-overlay"
            aria-label="Start overlay"
          >
            <div class="overlay-content">
              <h2>Ready to Play?</h2>
              <p>Tap Start to begin. Choose a difficulty anytime.</p>
              <button id="start-game" class="primary-btn">Start</button>
            </div>
          </div>
          <div class="circles">
            <div class="circle" data-score="1"></div>
            <div class="circle" data-score="1"></div>
            <div class="circle" data-score="1"></div>
            <div class="circle" data-score="1"></div>
            <div class="circle" data-score="1"></div>
            <div class="circle" data-score="1"></div>
          </div>
        </div>

        <!-- App modal for confirmations -->
        <div class="modal-backdrop" id="app-modal" aria-hidden="true">
          <div
            class="modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-title"
          >
            <h3 id="modal-title">Confirm</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
              <button class="modal-btn" id="modal-cancel">Cancel</button>
              <button class="modal-btn danger" id="modal-confirm">
                Yes, reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
